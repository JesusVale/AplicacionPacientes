<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedienting | Inicio</title>
</head>
<body>
    <header class="header">
        <h1 class="header__titulo">Registrate</h1>
        <h2 class="header__subtitulo">Llena los detalles para el registro</h2>
    </header>

    <main>
        <form class="form form--registro">
            <div class="form__campo">
                <label for="fullName" class="form__label">Nombre Completo</label>
                <input type="text" class="form__input form__input--full" name="fullName">
            </div>
            <div class="form__campo">
                <label for="email" class="form__label">Email</label>
                <input type="email" class="form__input form__input--email" name="email">
            </div>
            <div class="form__campo">
                <label for="nss" class="form__label">Número de seguridad social</label>
                <input type="number" class="form__input form__input--nss" name="nss">
            </div>
            <div class="form__campo">
                <label for="edad" class="form__label">Edad</label>
                <input type="number" class="form__input form__input--edad" name="edad">
            </div>
            <div class="form__campo">
                <label for="pass" class="form__label">Contraseña</label>
                <input type="password" class="form__input form__input--pass" name="pass">
            </div>
            <div class="form__campo">
                <label for="confirm" class="form__label">Confirmar Contraseña</label>
                <input type="password" class="form__input form__input--confirm" name="confirm">
            </div>
            <input type="submit" value="Registrarse" class="form__submit">
        </form>
    </main>

    <script src="./js/registro.js" type="module"></script>
</body>
</html>
